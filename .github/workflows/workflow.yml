# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - id: love-build
        # You may pin to the exact commit or the version.
        # uses: nhartland/love-build@59f670bb62a027a04e6d0cc3502f807b5365ef8e
        uses: nhartland/love-build@v1
        with:
          # Name of the application to be built
          app_name: love-snake
          # Version of LÃ–VE to be used in building the application
          love_version: 11.5
          
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: ${{ steps.love-build.outputs.macos-filename }}
      - uses: actions/upload-artifact@v4
        with:
          name: win32-build
          path: ${{ steps.love-build.outputs.win32-filename }}
      - uses: actions/upload-artifact@v4
        with:
          name: win64-build
          path: ${{ steps.love-build.outputs.win64-filename }}
      - uses: actions/upload-artifact@v4
        with:
          name: love-build
          path: ${{ steps.love-build.outputs.love-filename }}
      - uses: actions/upload-artifact@v4
        with:
          name: linux_x86_64-build
          path: ${{ steps.love-build.outputs.linux_x86_64-filename }}
          
